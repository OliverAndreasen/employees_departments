<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Employee name: <input type="text" th:field="*{employeeName}" /></p>
    <p>Job: <input type="text" th:field="*{job}" /></p>
    <p>Manager: <input type="number" th:field="*{manager}" /></p>
    <p>Hire date: <input type="date" th:field="*{hireDate}" /></p>
    <p>Salary: <input type="number" th:field="*{salary}" /></p>
    <p>Commission: <input type="number" th:field="*{commission}" /></p>
    <p>Department number: <input type="number" th:field="*{department_number}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
